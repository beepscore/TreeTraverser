apply plugin: 'com.android.application'

android {
    // api version of android
    compileSdkVersion 28
    // compiler version
    // https://stackoverflow.com/questions/24521017/android-gradle-buildtoolsversion-vs-compilesdkversion#24523113
    // buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.beepscore.android.treetraverser"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    // changed compile to implementation
    // https://developer.android.com/studio/build/dependencies?utm_source=android-studio#dependency_configurations
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile 'junit:junit:4.12'
}
